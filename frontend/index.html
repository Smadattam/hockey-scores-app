<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="app.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>NHL Standings</title>
  </head>
  <body>
    <div style="background-image: linear-gradient( rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.2) ), url('puck_background.JPG');" id="background-div">
    <div class="site-nav">
        <nav class="menu">
            <ul>
                <li>NHL Standings</li>
            </ul>
        </nav>
    </div>
    <div id="icon-div">
        <img class="header-icon" src="javascript_icon.png"></img>
        <img class="header-icon" src="bootstrap_icon.svg"></img>
        <img class="header-icon" src="node_icon.jpg"></img></li>
    <div class="container-fluid">
        <div class="row" id='transparent'>
            <div class="col-md-2" id='transparent'></div>
            <div class="col-md-8">
                <div class="card" id="standings-card">
                    <div class="score-div">
                        <h1 id="standings-card-title">Regular Season Standings</h1>
                        <div class="btn-div-wrapper">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-light" id="east">East</button>
                                <button type="button" class="btn btn-light" id="west">West</button>
                                <button type="button" class="btn btn-light" id="north">North</button>
                                <button type="button" class="btn btn-light" id="central">Central</button>
                            </div>
                        </div>
                        <h6 id="division-table-title"></h6>
                        <table class="table" id="team-table"></table>
                    </div>
                </div>
            </div>
            <div class="col-md-2" id="transparent"></div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </div>
  </body>
</html>
